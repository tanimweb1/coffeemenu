<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../coffeemenu/coffeshop.css" />
  </head>
  <body>
    <header class="bb">Candle Coffe Shop</header>

    <div class="wrapper">
      <div class="box">
        <img class="img" src="../coffeemenu/coffe-1.jpg" alt="Cappuccino" />
        <h2>Cappuccino</h2>
        <p class="price"><span class="off">$500</span>$250</p>
      </div>
      <div class="box">
        <img class="img" src="../coffeemenu/coffe-2.jpg" alt="Cold Coffe" />
        <h2>Espresso</h2>

        <p class="price"><span class="off">$500</span>$250</p>
      </div>
      <div class="box">
        <img class="img" src="../coffeemenu/coffe-3.jpg" alt="Milk Coffe" />
        <h2>Macchiato</h2>

        <p class="price"><span class="off">$500</span>$250</p>
      </div>

      <div class="box">
        <img class="img" src="../coffeemenu/coffe-4.jpeg" alt="Cappuccino" />
        <h2>Bulletproof coffee</h2>

        <p class="price"><span class="off">$500</span>$250</p>
      </div>
      <div class="box">
        <img class="img" src="../coffeemenu/coffe-5.jpg" alt="Cappuccino" />
        <h2>Convoy coffee</h2>

        <p class="price"><span class="off">$500</span>$250</p>
      </div>
      <div class="box">
        <img class="img" src="../coffeemenu/coffe-6.jpg" alt="Cappuccino" />
        <h2>Brewqube</h2>

        <p class="price"><span class="off">$500</span>$250</p>
      </div>
    </div>
  </body>
</html>
